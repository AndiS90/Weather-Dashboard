<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link href="./assets/styles/style.css" type="text/css" rel="stylesheet"> 
</head>

<body>
    <nav>
        <h1 class=" text-center py-2">Weather Dashboard</h1>
    </nav>

    <div class="d-grid ">
    <a class="mainSearchButton btn  bg-orange-500 " data-bs-toggle="offcanvas" href="#offcanvasSearch" role="button" aria-controls="offcanvasSearch">
        City Search
      </a>
    </div>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSearch" aria-labelledby="offcanvasSearchLabel">

    <div class=" d-flex flex-wrap flex-row">
        <section class="searchContainer container-fluid " >
            <div >
                <form class= "border-bottom border-secondary border-2" id="city-form">
                    <div class="form-group px-2 ">
                        <h2 class="text-left font-weight-bold">
                            <label for="cityInput" class="text-left font-weight-bold">Search for a City:</label>
                        </h2>
                        <input type="text" class="form-control " id="cityInput" placeholder="Your City">
                    </div>
                    <div class="form-group row px-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block my-2 " id="searchBtn">Search</button>
                    </div>
                </form>
                <div class="card mx-2 mt-2">
                    <div class="card-header text-center bg-dark text-white">
                        City History
                    </div>
                    <div class="btn-group-vertical justify-items-center" id="cityAppender">
                        <!-- <button type="button" class="btn btn-secondary btn-block">RandomCityFiller</button> -->
                    </div>
                </div>
            </div>
        </section>

        </div>
        </div>
        <div class="mx-auto my-3" style="width: 80vw">
            <section class="currentCityBox">
                <h3 id="currentCity">Current City</h3>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item mt-1" id="cTemp">Temp: </li>
                    <li class="list-group-item mt-1" id="cWind">Wind:</li>
                    <li class="list-group-item mt-1" id="cHumidity">Humidity:</li>
                    <li class="list-group-item mt-1" id="cUV">UV Index: </li>
                </ul>
            </section>

            <section class="container">
                
                <section  class="">
                <h4>5-Day Forecast:</h4>
               <div id='forecast' class="row justify-content-around mt-2 " >


               </div>
            </section>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"> -->
    <!-- </script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script type="text/javascript" src="./assets/js/script.js"></script>

</body>

</html>
